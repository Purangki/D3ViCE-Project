{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		{% block headerinclude %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			D3ViCE - Homepage
		</title>
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700%7CRoboto%7CJosefin+Sans:100,300,400,500" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="{% static 'css/home/style.css' %}">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    	<link rel="stylesheet" type="text/css" href="{% static 'css/home/style.css' %}">
		<script src="https://ajax.googleapis.com/ajax/libs jquery/3.5.1/jquery.min.js"></script>
		<script src="https://unpkg.com/scrollreveal"></script>
		{% endblock headerinclude %}
	</head>
	
	<body>
		{% block content %}
		<!-- START OF NAVBAR -->
		<nav class ="navbar navbar-style navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="menuIcon">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a id="tempLogo" class="navbar-logo" href="#home">D3ViCE</a>
					</div>
						
					<div class="collapse navbar-collapse" id="menuIcon">	
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#home">Home</a></li>
							<li><a href="../D3ViCE_Home/feature">Features</a></li>
							<li><a href="../D3ViCE_Home/aboutUs">About Us</a></li>
							<li><a href="/D3ViCE_Account/login">Sign in</a></li>
						</ul>					
					</div>
				</div>

				<div class="bg-design">
					<div class="custom-shape-divider-bottom-1620910854">
						<svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
							<path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
						</svg>
					</div>
				</div>
			</nav>
		<!-- END OF NAVBAR -->
		
		<section id="plan">
			<div class = "container">
				<div class="row">
					<!--START FOR THE LEFT GRID-->
					<div class="col-md-3 col-sm-3 ">
						<!-- this is the free plan -->
					</div>

                    <!--START FOR THE CENTER GRID-->
					<div class="col-md-3 col-sm-3 ">
						<!-- this is for the basic plan -->
					</div>

					<!--START FOR THE RIGHT GRID-->
					<div class="col-md-3 col-sm-3 ">
						<!-- premium plan -->
					</div>
				</div>
			</div>
		</section>

		{% block footerinclude %}
		<script src="http://code.jquery.com/jquery-3.5.1.js"
  				integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  				crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script>
	        window.sr = ScrollReveal();
	        sr.reveal('.menuIcon', {
	          duration: 2000,
	          origin:'bottom'
	        });
	        sr.reveal('.carousel', {
	          duration: 2000,
	          origin:'top',
	          distance:'300px'
	        });
	        sr.reveal('.home-right', {
	          duration: 2000,
	          origin:'right',
	          distance:'300px'
	        });
	        sr.reveal('.home-btn', {
	          duration: 2000,
	          delay: 1000,
	          origin:'bottom'
	        });
	        sr.reveal('.block1', {
	          duration: 2000,
	          origin:'left',
	          distance:'300px',
	          viewFactor: 0.2
	        });
	        sr.reveal('.block2', {
	          duration: 2000,
	          origin:'right',
	          distance:'300px',
	          viewFactor: 0.2
	        });
    	</script>

    	 <script>
		    $(function() {
		      // Smooth Scrolling
		      $('a[href*="#"]:not([href="#"])').click(function() {
		        if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
		          var target = $(this.hash);
		          target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
		          if (target.length) {
		            $('html, body').animate({
		              scrollTop: target.offset().top
		            }, 1000);
		            return false;
		          }
		        }
		      });
		    });
		</script>
		{% endblock footerinclude %}
	{% endblock content %}
	</body>

</html>
