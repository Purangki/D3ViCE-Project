{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% block headerinclude %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    
    <title>
      D3ViCE -Sign Up
    </title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700%7CRoboto%7CJosefin+Sans:100,300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    {% endblock headerinclude %}
  </head>
  
  <body>
    {% block content %}
    <!-- START OF NAVBAR -->
    <nav class ="navbar navbar-style navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="menuIcon">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-logo" href="../D3ViCE_Home/homee">D3ViCE</a>
          </div>
          <div class="collapse navbar-collapse" id="menuIcon">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="../D3ViCE_Home/home">Home</a></li>
              <li><a href="../D3ViCE_Home/feature">Features</a></li>
              <li><a href="../D3ViCE_Home/aboutUs">About Us</a></li>
            <li><a href="/D3ViCE_Account/login">Sign in</a></li>
          </ul>
          </div>
        </div>
    </nav>
    <!-- END OF NAVBAR -->

    <section id="home">
      <div class = "container">
        <div class="row">
          <div class="col-md-12 col-sm-12">
              <form action="" method="POST" id="form-login" class="login" enctype="multipart/form-data">
                {% csrf_token %}
                <div style="height: 100px;">
                  <br>
                  <div class="col-md-1 col-sm-1">  
                  </div>
                  <div class="col-md-4 col-sm-4">  
                    <h2>Sign Up</h2>
                  </div>    
                </div>

                  <div class="row">
                      <div class="col-md-4 col-sm-6">
                          <label for="fname">First Name</label>
                      </div>
                      <div class="col-md-6 col-sm-6">
                          <input type="text" class="form-username" name="fname" id="fname" placeholder="First Name" max="20" required>
                      </div>    
                  </div>

                  <br>

                  <!--Last Name-->
                  <div class="row">
                      <div class="col-md-4 col-sm-6">
                          <label for="lname">Last Name</label>
                      </div>
                      <div class="col-md-6 col-sm-6">
                          <input type="username" class="form-username" name="lname" id="lname"placeholder="Last Name" max="20" required>
                      </div>
                  </div>

                  <br>

                  <!--Email-->
                  <div class="row">
                      <div class="col-md-4 col-sm-6">
                          <label for="email">Email</label>
                      </div>
                      <div class="col-md-6 col-sm-6">
                          <input type="username" class="form-username" name="email" id="email" pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}"placeholder="Email Address" required >
                      </div>
                  </div>
                  <br>
                  

                  <!--Password-->
                  <div class="row">
                      <div class="col-md-4 col-sm-6">
                          <label for="pass">Password</label>
                      </div>
                      <div class="col-md-6 col-sm-6">
                          <input type="password" class="form-password" id="passwordd" name="pass" placeholder="password"max="30" required>
                      </div>
                  </div>

                  <br>

                  <!--Confirm-->
                  <div class="row">
                      <div class="col-md-4 col-sm-6">
                          <label for="confirm_pass">Confirm Password</label>
                      </div>
                      <div class="col-md-6 col-sm-6">
                          <input type="password" class="form-username" name="confirm_pass" id="confirm_pass" placeholder="Confirm Password" max="30" required>
                      </div>
                  </div>

                  <br>

                <!-- Submit -->
                <div class="row">
                  <div class="col-md-12 col-sm-12"> 
                    <div class="login">
                      <button class="btn btn-login" type="submit"name="signUp" value="Sign Up"><b>Sign Up</b></button>
                    </div>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </section>
    {% block footerinclude %}
    <script src="http://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
          crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
          window.sr = ScrollReveal();
          sr.reveal('.menuIcon', {
            duration: 2000,
            origin:'bottom'
          });
          sr.reveal('.login', {
            duration: 2000,
            origin:'top',
            distance:'300px'
          });
      </script>

       <script>
        $(function() {
          // Smooth Scrolling
          $('a[href*="#"]:not([href="#"])').click(function() {
            if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
              var target = $(this.hash);
              target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
              if (target.length) {
                $('html, body').animate({
                  scrollTop: target.offset().top
                }, 1000);
                return false;
              }
            }
          });
        });
    </script>
    {% endblock footerinclude %}
    {% endblock content %}
  </body>

</html>
